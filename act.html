<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User-Information-Form</title>
	<style type="text/css">
		.container{
			border: 1px solid black;
			height: 600px;
			width: 600px;
			display: flex;
			justify-content: center;
			align-items: center;

		}
	</style>
</head>
<body>
	
	<div class="container">
	<form id="Form">
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname" required><br><br>

		<label for="lname">Last Name:</label>
		<input type="text" id="lname" name="lname" required><br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required><br><br>

		<label for="gender">Gender:</label>
		<label>Male</label>
		<input type="radio" id="gender" name="gender" value="Male" required>
		<label>Female</label>
		<input type="radio" id="gender" name="gender" value="Female" required><br><br>

		<label for="bday">Birthday:</label>
		<input type="date" id="bday" name="bday" required><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required><br><br>

		<label for="emailAdd">Email Address:</label>
		<input type="email" id="emailAdd" name="emailAdd" required><br><br>

		<button type="button" onclick="userData()">Submit</button>
	</form>
	<div id="output"></div>

</div>

	<script>
		function userData() {
			let info = {
				fname: document.getElementById("fname").value,
				lname: document.getElementById("lname").value,
				age: document.getElementById("age").value,
				gender: document.getElementById("gender").value,
				bday: document.getElementById("bday").value,
				address: document.getElementById("address").value,
				emailAdd: document.getElementById("emailAdd").value
			};

			let output = "First Name: " + info.fname + "<br>" + "<br>" +
						 "Last Name: " + info.lname + "<br>" + "<br>" +
						 "Age: " + info.age + "<br>" + "<br>" +
						 "Gender: " + info.gender + "<br>" + "<br>" +
						 "Birthday: " + info.bday + "<br>" + "<br>" +
						 "Address: " + info.address + "<br>" + "<br>" +
						 "Email Address: " + info.emailAdd;

	
			document.getElementById("output").innerHTML = output;
		}
	</script>

</body>
</html>
